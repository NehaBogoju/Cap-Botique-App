version: 0.2

phases:
  install:
    commands:
      - echo Installing Node.js dependencies...
      - npm install
  build:
    commands:
      - echo Build phase complete. You can add tests here if needed.
  post_build:
    commands:
      - echo Creating build_output directory...
      - mkdir -p build_output
      - echo Listing current directory contents...
      - ls -la
      - echo Copying files to build_output...
      - cp -r ./* build_output/

artifacts:
  files:
    - build_output/**/*

cache:
  paths:
    - node_modules/**/*
